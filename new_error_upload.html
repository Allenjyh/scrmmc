<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>系统管理</title>
        <link rel="stylesheet" href="js/css/layui.css" />
        <link rel="stylesheet" href="js/css/layui.mobile.css" />
        <link rel="stylesheet" href="css/crm_style.css">
        <link rel="stylesheet" href="css/scrmmcStyle.css">
        <link rel="stylesheet" href="css/new_error_upload.css">
    </head>
    <body>
        <form class="layui-form">
            <h2>信息设置>会员>新增</h2>
            <p class="uploadp">请选择错误类型</p>
            <div style="width: 360px;margin-bottom: 30px;">
                <select name="interest" lay-filter="aihao">
                    <option value="0">用户错误</option>
                    <option value="1">手机错误</option>
                    <option value="2">发布错误</option>
                    <option value="3">删除错误</option>
                    <option value="4">修改信息错误</option>
                    <option value="5">二维码错误</option>
                    <option value="6">其他错误</option>
                </select>
            </div>
            <p class="uploadp">ID</p>
            <input type="text" class="inputtype">
            <p class="uploadp">内容</p>
            <input type="text" class="inputtype">
            <div>
                <span class="btn_false">取消</span>
                <span class="btn_true">保存</span>
            </div>
        </form>
    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/layui.all.js"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;
        });
    </script>
</html>
