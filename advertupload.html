<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>广告上传</title>
	<link rel="stylesheet" type="text/css" href="js/css/layui.css">
	<link rel="stylesheet" type="text/css" href="css/bannerupload.css">
</head>
<body>
	<div class="uploadbox">
		<h1>广告/上传</h1>
		<form class="layui-form">
			<p class="uploadbox_p">添加上传</p>
			<div class="layui-upload-drag" id="test10" style="width:600px;height: 300px;position: relative;padding:0;">
				<div class="uploadicon">
					<i class="layui-icon  layui-icon-upload-drag"></i>
				  	<p>点击上传，或将文件拖拽到此处</p>
				  	<p>推荐尺寸：720像素 X 360像素</p>
				  	<p>文件要小于2M，仅支持JPG，PNG格式</p>
				</div>
			</div>
			<p class="uploadbox_p">链接</p>
			<div class="layui-input-inline inputsize">
		        <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
		    </div>
		    <p class="uploadbox_p">备注信息</p>
			<div class="layui-input-inline inputsize">
		      <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
		    </div>
		    <p class="uploadbox_p">广告位置</p>
		    <div class="inputsize">
		      <select name="interest" lay-filter="aihao">
		        <option value=""></option>
		        <option value="0">写作</option>
		        <option value="1" selected="">阅读</option>
		        <option value="2">游戏</option>
		        <option value="3">音乐</option>
		        <option value="4">旅行</option>
		      </select>
		    </div>
		    <p class="uploadbox_p">
		    	<a class="layui-btn layui-btn-primary" href="homebanner.html" style="margin-right: 16px!important;">取消上传</a>
		    	<button class="layui-btn layui-btn-normal"  lay-submit="" lay-filter="demo1">上传保存</button>
		    </p>
		</form>
	</div>
</body>
	<script type="text/javascript" src="js/layui.js"></script>
	<script type="text/javascript">
	layui.use('upload', function(){
		var $ = layui.jquery
		  ,upload = layui.upload;
		  
		  //拖拽上传
		upload.render({
		  elem: '#test10'
		  ,url: '/upload/'
		  ,done: function(res){
		    console.log(res)
		  }
		});
		  
	});
	layui.use('form', function(){
  		var form = layui.form;
	});
	</script>
</html>
